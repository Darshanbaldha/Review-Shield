<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Checker - Fake vs Original Review Detection</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    .min-vh-100 { min-height: 100vh; }
    .drag-over { background-color: #e3f2fd !important; }
    #drop-area { 
      transition: all 0.3s ease; 
      cursor: pointer;
    }
    #drop-area:hover {
      border-color: #0d6efd !important;
      background-color: #f8f9fa !important;
    }
    .alert { 
      border-left: 4px solid; 
      border-radius: 8px;
    }
    .alert-success { border-left-color: #28a745; }
    .alert-danger { border-left-color: #dc3545; }
    .alert-info { border-left-color: #17a2b8; }
    .card { 
      border-radius: 12px; 
      border: none;
    }
    .btn { 
      border-radius: 8px; 
      font-weight: 500;
    }
    .navbar-brand { 
      font-size: 1.5rem; 
      font-weight: 700;
    }
    .bg-gradient-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .shadow-lg { 
      box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important; 
    }
    .page-link {
      border-radius: 6px;
      margin: 0 2px;
    }
    .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    #reviewChart {
      max-height: 400px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .badge {
      font-size: 0.875em;
      padding: 0.5em 0.75em;
    }
    @media (max-width: 768px) {
      .container { padding: 0 10px; }
      .card-body { padding: 1.5rem; }
      .btn-lg { padding: 0.75rem 1.5rem; }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <i class="bi bi-shield-check"></i> Review Checker
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'home' }}" href="{{ url_for('home') }}">
            <i class="bi bi-house"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'about' }}" href="{{ url_for('about') }}">
            <i class="bi bi-people"></i> About Us
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-fill">
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-md-start">
        <p class="mb-0">Â© 2025 Review Checker Project</p>
      </div>
      <div class="col-md-6 text-md-end">
        <p class="mb-0">AI-Powered Fake Review Detection</p>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
